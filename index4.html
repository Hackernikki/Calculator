<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div id="calculator">
    <!-- Calculator elements will go here -->
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">+</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">-</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator">*</button>
    <button class="clear">C</button>
    <button>0</button>
    <button class="equal">=</button>
    <button class="operator"></button>
  </div>
  <script src="script.js"></script>
</body>
</html>
